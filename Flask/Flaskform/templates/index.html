<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <p>
        {% if cat_breed %}
            The Cat breed entered is {{cat_breed}}
            You can update in the form below
        {% else %}
            Please Enter your cat breed in the form below:
        {% endif %}
    </p>
        <form method = "POSt">
            {# This hidden tag is for CSRF #}
            {{ form.hidden_tag()}}
            {{ form .cat_breed.label}}
            {{ form.cat_breed }}
            {{ form.submit() }}
        </form>

    
    
</body>
</html>
