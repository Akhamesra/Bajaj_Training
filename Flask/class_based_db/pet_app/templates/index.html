{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Pet List {% endblock %}</h1>
    
        <table id="table1">
            <tr>
                <th>ID</th>
                <th>Pet Name</th>
                <th>Pet breed</th>
                <th>Owner name</th>
            </tr>
            {% for pet in pet_shop %}
            <tr>
                <td>{{pet[0]}}</td>
                <td>{{pet[1]}}</td>
                <td>{{pet[2]}}</td>
                <td>{{pet[3]}}</td>
                <td><a href=" {{ url_for('delete', ids = pet[0])}}"><button>Delete</button></a></td>
            </tr>
            {% endfor %}
        </table>
    
{% endblock %}
